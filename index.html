<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .bakso{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        #box-1{
            background-color: aqua;
        }
        #box-2{
            background-color: rgb(145, 160, 160);
            display: none;
            display: block;
        }
        #box-3{
            background-color: rgb(233, 188, 130);
            visibility: hidden;
        }
        #box-4{
            background-color: rgb(151, 28, 19);
        }

    </style>
</head>
<body>
    <div class="bakso" id="box-1"></div>
    <div class="bakso" id="box-2"></div>
    <div class="bakso" id="box-3"></div>
    <div class="bakso" id="box-4"></div>

</body>
</html>
